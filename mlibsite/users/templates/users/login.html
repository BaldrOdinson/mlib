{% extends 'base.html' %}
{% block content %}
  <div class="jumbotron">
    <form method="POST">
      {{form.hidden_tag()}}
      <div class="form-group">
        {{form.email.label()}}
        {{form.email(class="form-control", placeholder="Enter email")}}
      </div>
      <div class="form-group">
        {{form.password.label()}}
        {{form.password(class="form-control", placeholder="Password")}}
      </div>
      <div class="form-group">
        {{form.submit()}}
      </div>
    </form>
  </div>
{% endblock %}
