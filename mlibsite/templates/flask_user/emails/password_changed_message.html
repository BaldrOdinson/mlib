{% extends 'flask_user/emails/base_message.html' %}

{% block message %}
<p>Ваш пароль был изменён.</p>
{% if user_manager.enable_forgot_password %}
<p>Если вы не меняли пароль, <a href="{{ url_for('user.forgot_password', _external=True) }}">перейдите по ссылке чтобы сбросить его.</a>.</p>
{% endif %}
{% endblock %}
